server:
  port: 9001

eureka:
  instance:
    hostname: 192.168.0.102
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://192.168.0.102:9000/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

#      routes:
#        - id: product_route
#          uri: lb://product
#          predicates:
#            - Path=/product/**
#          filters:
#            - StripPrefix=1
  application:
    name: gateway

logging:
  level:
    org.springframework.cloud.gateway: debug